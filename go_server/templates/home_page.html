<body class="d-flex h-100 text-center text-bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">gonago.ml</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Home</a>
          <a class="nav-link fw-bold py-1 px-0" href="/contacts/">Contacts</a>
          <a class="nav-link fw-bold py-1 px-0" href="#">About</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <h1>Main page</h1>
      <p class="lead">
        User : {{ .Name }}<br />Age :{{ .Age }}<br />Money : {{ .Money }}
        <!-- Cover is a one-page template for building simple and beautiful home -->
        <!-- pages. Download, edit the text, and add your own fullscreen background -->
        <!-- photo to make it your own. -->
      </p>
      {{ if gt .Age 20}}
      <p class="lead">welcome</p>
      {{ else }}
      <p class="lead">Who is who?</p>
      {{ end }}

      {{ range .Hobbies}}
      <p class="lead"><b>{{ .}}</b></p>
      {{ else }}
      <p class="lead"><b>no list</p>
      {{ end}}

      <p class="lead">
        <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
      </p>
    </main>

    <footer class="mt-auto text-white-50">
      <p>
        Cover template for
        <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>,
        by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.
      </p>
    </footer>
  </div>
